<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://thumbs.dreamstime.com/b/calculator-icon-vector-sign-symbol-isolated-white-backgro-calculator-icon-vector-isolated-white-background-your-web-133803455.jpg" type="image/icon type">
</head>
<body>
    <div class="calc-container">
        <div class="top-row">
            <h2>calc</h2>
            <div class="theme">
                <h5>Theme</h5>
                <div class="theme-number-div">
                    <div class="numbers">
                        <p>Dark</p>
                        <p>Light</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="output-row">
            <div class="output-number">
                <h1 id="output-h1"></h1>
            </div>
        </div>
        <div class="calc-buttons">
            <input type="button" value="7" class="number">
            <input type="button" value="8" class="number">
            <input type="button" value="9" class="number">
            <input type="button" value="DEL" class="delete">
            <input type="button" value="4" class="number">
            <input type="button" value="5" class="number">
            <input type="button" value="6" class="number">
            <input type="button" value="+" class="number">
            <input type="button" value="1" class="number">
            <input type="button" value="2" class="number">
            <input type="button" value="3" class="number">
            <input type="button" value="-" class="number">
            <input type="button" value="." class="number">
            <input type="button" value="0" class="number">
            <input type="button" value="/" class="number">
            <input type="button" value="x" class="number">
            <input type="button" value="RESET" class="reset">
            <input type="button" value="=" class="equals">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
