<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://thumbs.dreamstime.com/b/calculator-icon-vector-sign-symbol-isolated-white-backgro-calculator-icon-vector-isolated-white-background-your-web-133803455.jpg" type="image/icon type">
</head>
<body>
    <div class="calc-container">
        <div class="top-row">
            <h2>calc</h2>
            <div class="theme">
                <h5>Theme</h5>
                <div class="theme-number-div">
                    <div class="numbers">
                        <p>Dark</p>
                        <p>Light</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="output-row">
            <div class="output-number">
                <h1 id="output-h1"></h1>
            </div>
        </div>
        <div class="calc-buttons">
            <button class="number" onclick="changeText.bind(this)()">7</button>
            <button class="number" onclick="changeText.bind(this)()">8</button>
            <button class="number" onclick="changeText.bind(this)()">9</button>
            <button class="delete">DEL</button>
            <button class="number" onclick="changeText.bind(this)()">4</button>
            <button class="number" onclick="changeText.bind(this)()">5</button>
            <button class="number" onclick="changeText.bind(this)()">6</button>
            <button class="number" onclick="add(valueOne, valueTwo)">+</button>
            <button class="number" onclick="changeText.bind(this)()">1</button>
            <button class="number" onclick="changeText.bind(this)()">2</button>
            <button class="number" onclick="changeText.bind(this)()">3</button>
            <button class="number" onclick="subtract(valueOne, valueTwo)">-</button>
            <button class="number">.</button>
            <button class="number" onclick="changeText.bind(this)()">0</button>
            <button class="number" onclick="divide(valueOne, valueTwo)">/</button>
            <button class="number" onclick="multiply(valueOne, valueTwo)">x</button>
            <button class="reset">RESET</button>
            <button class="equals" onclick="operate(operator, valueOne, valueTwo)">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
